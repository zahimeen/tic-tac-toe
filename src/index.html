<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Tic Tac Toe</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>
        <p class="message">Message</p>
        <div class="board">
            <button
                type="button"
                class="board-pos"
                id="0,0"
                style="border-top-left-radius: 50px"
            >
                X
            </button>
            <button type="button" class="board-pos" id="0,1">O</button>
            <button
                type="button"
                class="board-pos"
                id="0,2"
                style="border-top-right-radius: 50px"
            >
                X
            </button>
            <button type="button" class="board-pos" id="1,0">O</button>
            <button type="button" class="board-pos" id="1,1">X</button>
            <button type="button" class="board-pos" id="1,2">O</button>
            <button
                type="button"
                class="board-pos"
                id="2,0"
                style="border-bottom-left-radius: 50px"
            >
                X
            </button>
            <button type="button" class="board-pos" id="2,1">O</button>
            <button
                type="button"
                class="board-pos"
                id="2,2"
                style="border-bottom-right-radius: 50px"
            >
                X
            </button>
        </div>
        <button type="button" class="new-game-btn">NEW GAME</button>
        <script src="script.js"></script>
    </body>
</html>
