<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <script defer src="script.js"></script>

        <main class="app">
            <div class="scoreboard">
                <p class="score__label score__label--0">player 1 score:</p>
                <p class="score__value score__value--0">0</p>
                <p class="score__label score__label--1">player 2 score:</p>
                <p class="score__value score__value--1">0</p>
            </div>

            <p class="message__value">this is a message!</p>

            <div class="board">
                <button type="button" class="board__btn pos--x-0 pos--y-0">
                    X
                </button>
                <button type="button" class="board__btn pos--x-1 pos--y-0">
                    O
                </button>
                <button type="button" class="board__btn pos--x-2 pos--y-0">
                    X
                </button>
                <button type="button" class="board__btn pos--x-0 pos--y-1">
                    O
                </button>
                <button type="button" class="board__btn pos--x-1 pos--y-1">
                    X
                </button>
                <button type="button" class="board__btn pos--x-2 pos--y-1">
                    O
                </button>
                <button type="button" class="board__btn pos--x-0 pos--y-2">
                    X
                </button>
                <button type="button" class="board__btn pos--x-1 pos--y-2">
                    O
                </button>
                <button type="button" class="board__btn pos--x-2 pos--y-2">
                    X
                </button>
            </div>

            <button type="button" class="new-game__btn">new game</button>
        </main>
    </body>
</html>
