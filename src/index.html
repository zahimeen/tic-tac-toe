<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Tic Tac Toe</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>
        <p class="message">Message</p>
        <div class="board">
            <button
                type="button"
                class="board-pos"
                id="c00"
                style="border-top-left-radius: 50px"
            >
                X
            </button>
            <button type="button" class="board-pos" id="c01">O</button>
            <button
                type="button"
                class="board-pos"
                id="c02"
                style="border-top-right-radius: 50px"
            >
                X
            </button>
            <button type="button" class="board-pos" id="c10">O</button>
            <button type="button" class="board-pos" id="c11">X</button>
            <button type="button" class="board-pos" id="c12">O</button>
            <button
                type="button"
                class="board-pos"
                id="c20"
                style="border-bottom-left-radius: 50px"
            >
                X
            </button>
            <button type="button" class="board-pos" id="c21">O</button>
            <button
                type="button"
                class="board-pos"
                id="c22"
                style="border-bottom-right-radius: 50px"
            >
                X
            </button>
        </div>
        <button type="button" class="new-game-btn">NEW GAME</button>
        <script src="script.js"></script>
    </body>
</html>
