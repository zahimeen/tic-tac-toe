<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <script defer src="script.js"></script>

        <main class="app">
            <div class="scoreboard">
                <p class="score__label score__label--0">player x score:</p>
                <p class="score__value score__value--0">0</p>
                <p class="score__label score__label--1">player o score:</p>
                <p class="score__value score__value--1">0</p>
            </div>

            <p class="message__label">this is a message!</p>

            <div class="board"></div>

            <button type="button" class="new-game__btn">new game</button>
        </main>
    </body>
</html>
